<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>
<body>
    <!-- Image -->
    <img src="kitty-cat.jpeg" alt="A white cat with blue eyes"  width="200" height="auto">

    <br>

    <!-- Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
        </tr>
        <tr>
            <td>Mohammed</td>
            <td>25</td>
            <td>Accountant</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>28</td>
            <td>Web Developer</td>
        </tr>
        <tr>
            <td>Fatima</td>
            <td>20</td>
            <td>Student</td>
        </tr>
    </table>
    
    <br>

    <!-- Registration Form -->
    <form>
        <label>
            User Name
            <input type="text">
        </label>

        <br>

        <label>
            Email
            <input type="email">
        </label>

        <br>

        <label>
            Password
            <input type="password">
        </label>

        <br>

        <label>
            Password Confirmation
            <input type="password">
        </label>

        <br>

        <button type="submit">Submit</button>
    </form>

    <br>

    <!-- Another form -->
    <form>
        <label>
            Write your feedback: <br>
            <textarea rows="4" cols="50"></textarea>
        </label>

        <br>

        <label>
            Select your language:
            <select>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
            </select>
        </label>
    </form>

    <!-- Other elements -->
    <blockquote>This is a quote ...</blockquote>

    <p>This paragraph has some <i>italic text</i> in it</p>

    <p>This paragraph has some <b>bold text</b> in it</p>

    <p>This paragraph has some <del>deleted text</del> in it</p>

    <p>This paragraph has some <span style="font-style: italic;">italic text</span> in it</p>
</body>
</html>
